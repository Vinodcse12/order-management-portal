<section id="intro" class="clearfix">
  <div class="container">
    <div class="intro-img">
      <img src="./../../../assets/img/undraw_data_trends_b0wg.png" alt="" class="img-fluid">
    </div>
    <div class="intro-info"> 
        <div class="panel panel-default registration-panel">
            <div class="panel-body">
                <form class="form-horizontal" [formGroup]="regForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Name :</label>
                      <div class="col-sm-10">
                        <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" formControlName="name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email :</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                          formControlName="email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="pwd">Password:</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd"
                          formControlName="password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="company">Company:</label>
                      <div class="col-sm-10">
                        <select class="registration-drop-down" formControlName="company">
                          <option *ngFor="let comp of companies" [ngValue]="comp">
                            {{ comp }}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="country">Country:</label>
                      <div class="col-sm-10">
                        <select class="registration-drop-down" formControlName="country">
                          <option *ngFor="let city of countries" [ngValue]="city">
                            {{ city }}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
    </div>
  </div>
</section>
